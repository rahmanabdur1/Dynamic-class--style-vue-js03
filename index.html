<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Class & Binding vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .bg-primary {
            background-color: orangered;
            color: white;
        }
    </style>
</head>

<body>
    <div id="app" class="container rounded-3 shadow py-5 mt-4">
        <h2 class="text-center">Dynamic Class & Binding</h2>
        <div class="mt-3 p-3 shadow rounded">
            <h3> Select your hobby(s)</h3>
            <div class="d-flex">
                <span v-for="hobby in hobbies" class=" p-2
                    bg-light rounded m-2" style="cursor: pointer;" @click="anyHobby(hobby)">{{hobby}}</span>
                <!-- :class={" bg-primary": sele.in(h)} -->
            </div>
        </div>
        <p class="mt-3">You have selected : {{selectedHobbies}}</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    hobbies: ["Coding", "Reading", "Running", "Writing", "Fishing"],
                    selectedHobbies: [],
                }
            },
            methods: {
                anyHobby(hobby) {
                    if (this.selectedHobbies.indexOf(hobby) !== -1) {
                        return this.removeHobby(hobby);
                    }
                    this.selectedHobbies.push(hobby)
                },
                removeHobby(hobby) {
                    const index = this.selectedHobbies.indexOf(hobby)
                    if (index > -1) {
                        this.selectedHobbies.splice(index, 1)

                    }
                }
            }
        })

        app.mount('#app')
    </script>

</body>

</html>
